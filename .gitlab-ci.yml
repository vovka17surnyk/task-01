workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "dev"
    - if: $CI_COMMIT_TAG  == "\d{1,2}\.\d{1,2}\.\d{1,2}"
 


stages:
  - test
  - build

testing:
  stage: test
  image: golang:1.12-alpine
  tags:
    - docker
  script:
      - mkdir -p binaries
      - gofmt -e main.go
      - go build -o ./binaries/main ./...

  artifacts:
    paths:
      - binaries

building:
  tags:
    - docker
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_DOCKERHUB_USER" -p "$CI_DOCKERHUB_PASSWORD" $CI_DOCKERHUB
  script:
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        tag=""
      echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = 'latest'"
      else
        tag=":$CI_COMMIT_REF_SLUG"
      echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
      fi
    - docker build -t "$CI_DOCKERHUB_IMAGE${tag}" .
    - docker push "$CI_DOCKERHUB_IMAGE${tag}"
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile

